<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!------------------------------------------------- Navbar -->
    <nav class="navbar navbar-expand-lg  navbar-dark " style="background-color:#222425;">
        <a class="navbar-brand" href="#">Xencia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
        </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!------------------------------------------ Container -->
      <div class="card" style="width: 18rem;">
        <img src="xencia.svg" class=" photo" alt="xencia">
        <div class="card-body">
            <h5 class="card-title">Xencia</h5>
            <p class="card-text">Xencia is a Born in the Cloud Company that helps organizations in seamless public cloud adoption. We leverage our cloud services competencies to help you focus on your core competence.</p>
            <a href="https://xencia.com/" class="btn btn-primary">Click to visit</a>
        </div>
    </div>

</body>
</html>
