<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>

<body>

    <h1>1</h1>
    <button id="btn" onclick="increment()">Click to Change</button>

    <script>
        var n = 0; 
     

        function increment() {
            n+=2;
            document.querySelector('h1').innerHTML +=" " +n;
        }
    </script>
</body>

</html>
