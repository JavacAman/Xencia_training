<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="register.css">

</head>

<body>
  <div class="parent-container">
    <div class="header">
      <img src="xencia.svg" alt="Company Logo" style="margin-left: 30px;">
      <a href="week5.html"><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Signup</button></a>
    </div>
  <div class="FirstMain">
    <div class="main">
      <form onsubmit="return matchPassword() && addData(event)">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" id="name" name="name" required>
          </div>


          <div class="form-group">
            <label for="Phone"><b>Phone:</b></label>
            <input type="tel" placeholder="10 Digit phone number" pattern="\d{3}\d{3}\d{4}$" required id="phone"
              name="phone" autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="Adress"><b>Adress:</b></label>
            <input type="text" maxlength="255" placeholder="Enter Your Current Address" id="adress" name="Adress"
              required>
          </div>

          <div class="form-group">
            <label for="organization"><b>Organization:</b></label>
            <input type="text" maxlength="50" placeholder="Your Organization" id="organization" name="organization"
              required>
          </div>

          <div class="form-group">
            <label for="department"><b>Department:</b></label>
            <input type="text" maxlength="50" placeholder="Your Department" id="department" name="department" required>
          </div>

          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter email"
              pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
              name="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="psw1"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw1"  id="psw1"
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" required
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          </div>

          <div class="form-group">
            <label for="psw2"><b>Confirm:</b></label>
            <input type="password" placeholder="Re Enter Password" name="psw2" id="psw2"
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" required
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          </div>


          <hr>
          <button type="submit">Register</button>

        </div>

      </form>

    </div>
  </div>

    <!-- Table will go here -->
    <div id="userDetails">
      <h2>User Details</h2>
      <table id="userTable">
       <thead>
           <tr>
            <th>Name</th>
            <th>phone</th>
            <th>Address</th>
            <th>Area</th>
            <th>Organization</th>
            <th>Department</th>
            <th>Email</th>
           </tr>
       </thead>
       <tbody> </tbody>
      </table>
    </div>


  <script>
    // document.getElementById('myForm').addEventListener('submit', function (event) {
    //   event.preventDefault();
    //   addData();
    // });
    function addData(event) {
       event.preventDefault();

      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var adress = document.getElementById('adress').value;
      var organization = document.getElementById('organization').value;
      var department = document.getElementById('department').value;
      var email = document.getElementById('email').value;

      var table = document.getElementById('userTable').getElementsByTagName('tbody')[0];
      var row = table.insertRow(table.rows.length);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);

      cell1.innerHTML = name;
      cell2.innerHTML = phone;
      cell3.innerHTML = adress;
      cell4.innerHTML = organization;
      cell5.innerHTML = department;
      cell6.innerHTML = email;

      document.getElementById('name').value="";
      document.getElementById('phone').value="";
      document.getElementById('adress').value="";
      document.getElementById('organization').value="";
      document.getElementById('department').value="";
      document.getElementById('email').value="";
  
    }
      // Clear the form fields after adding data to the table
    



      function matchPassword() {
        var pw1 = document.getElementById("psw1").value;
        var pw2 = document.getElementById("psw2").value;
        if (pw1 !== pw2) {
          alert("Passwords did not match");
          return false;
        } else {
          alert("Password created successfully");
          return true;
        }
      }

  </script>
</body>

</html>
