    <div id="id01" class="modal">

      <form class="modal-content animate" method="post" onsubmit="validate(event)">
        <div class="heading">
          <span><b>Login Here</b></span>
        </div>

        <div class="container">

          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter email" name="email" id="email" required>   
          </div>

          <div class="form-group">
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="ps1" required>
          </div>

  <!----------------------------------------------- Quize content -->
 
  <div class="content">
    <div class="quiz-container" id="quiz">
      <div class="quize-header">
          <H1>Quize</H1>
      </div>
        <div class="quiz-body">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Questions</label>
            </li>
          </ul>
        </div>
        <div class="quiz-footer">
          <div class="quiz-details"></div>
          <button type="button" id="btn">Submit</button>
        </div>
      </div>
    </div>
